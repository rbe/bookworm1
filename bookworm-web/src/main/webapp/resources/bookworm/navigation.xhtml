<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html">

<!-- INTERFACE -->
<cc:interface>
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>
    <div class="search_basket">
        <h:form>
            <!-- Ergebnis -->
            <h:commandLink rendered="#{bookwormBean.displayBackToResultListLink()}" styleClass="nav-link-resultlist" action="result">Zur√ºck zum Suchergebnis</h:commandLink>
            <!-- Suche -->
            <div class="newsearch_basket">
                <h:commandLink rendered="#{bookwormBean.displaySearchAgainLink()}" styleClass="nav-link-newsearch" action="#{bookwormBean.resetStateAndGotoSearchPage}">Erneute Suche</h:commandLink>
                <h:commandLink rendered="#{bookwormBean.displaySearchLink()}" styleClass="nav-link-search" action="#{bookwormBean.resetStateAndGotoSearchPage}">Suche</h:commandLink>
            </div>
            <!-- Warenkorb -->
            <h:commandLink rendered="#{bookwormBean.displayBasketLink()}" action="basket.xhtml">
                <div class="basket-count">
                    <h:outputText value="Warenkorb (#{bookwormBean.basket.itemCount()})"/>
                </div>
            </h:commandLink>
            <div class="basket-count">
                <h:outputText rendered="#{bookwormBean.displayEmptyBasketLink()}" value="Warenkorb (0)"/>
            </div>
        </h:form>
    </div>
</cc:implementation>

</html>
