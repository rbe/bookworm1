<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<cc:interface>
</cc:interface>

<cc:implementation>
    <h:form name="katalogsuche">
        <div class="multisearch">
            <div class="search-stichwort">
                <label class="suchlabel_stichwort">nach Stichwort</label>
                <h:inputText styleClass="input_stichwort" type="text" size="40" value="#{bookwormBean.stichwort}" name="stichwortsuche" maxlength="30" style="width:30"/>
                <h:commandButton class="submitbutton search-stichwort-button" type="submit" value="Suchen" action="#{bookwormBean.search}"/>
            </div>
            <div class="search-sachgebiet">
                <label class="suchlabel_sachgebiet">nach Sachgebiet</label>
                <!-- JAVASERVERFACES-1591 -->
                <h:selectOneMenu id="sachgebiet" styleClass="input_sachgebiet" type="text" name="sachgebietsuche" value="#{bookwormBean.sachgebiet}">
                    <f:selectItem itemLabel="-- keine Auswahl --" itemValue=""/>
                    <f:selectItems value="#{bookwormBean.sachgebiete}" var="s"
                                   itemLabel="#{s.toString()}" itemValue="#{s.name}"/>
                </h:selectOneMenu>
            </div>
            <div class="search-autor">
                <label class="suchlabel_autor">nach Autor</label>
                <h:inputText styleClass="input_autor" type="text" size="40" value="#{bookwormBean.autor}" name="autorsuche" maxlength="30" style="width:30"/>
            </div>
            <div class="search-titel">
                <label class="suchlabel_titel">nach Titel</label>
                <h:inputText styleClass="input_titel" type="text" size="40" value="#{bookwormBean.titel}" name="titelsuche" maxlength="30" style="width:30"/>
            </div>
            <div class="search-datum">
                <label class="suchlabel_datum">nach Datum</label>
                <h:inputText styleClass="input_datum" type="text" size="40" value="#{bookwormBean.datum}" name="datumsuche" maxlength="30" style="width:30"/>
            </div>
            <div class="search-detail-button">
                <label>&nbsp;</label>
                <h:commandButton class="submitbutton" type="submit" value="Suchen" action="#{bookwormBean.search}"/>
            </div>
        </div>
    </h:form>
</cc:implementation>

</html>
