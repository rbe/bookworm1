<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<cc:interface>
</cc:interface>

<cc:implementation>
    <h:form>
        <h:panelGrid rendered="#{bookwormBean.basket.itemCount() > 0}"
                     columns="2"
                     styleClass="basket-member"
                     columnClasses="basket-order-column1,basket-order-column2"
                     rowClasses="basket-order-row1,basket-order-row2">

            <h:panelGroup>
                <div class="basketerror">
                    <h:message for="name"/>
                </div>
                <h:outputLabel for="name" value="Name"/>
            </h:panelGroup>
            <h:inputText id="name"
                         value="#{bookwormBean.basket.name}" styleClass="input_hoerername"
                         required="true" requiredMessage="Bitte geben Sie Ihren Namen ein"
                         validatorMessage="Bitte geben Sie mehr als 3 Zeichen ein">
                <f:validateLength minimum="3"/>
            </h:inputText>

            <h:panelGroup>
                <div class="basketerror">
                    <h:message for="hoerernummer"/>
                </div>
                <h:outputLabel for="hoerernummer" value="Hörernummer"/>
            </h:panelGroup>
            <h:inputText id="hoerernummer"
                         value="#{bookwormBean.basket.hoerernummer}" styleClass="input_hoerernummer"
                         required="true" requiredMessage="Bitte geben Sie Ihre Hörernummer ein"
                         validatorMessage="Bitte geben Sie mehr als 2 Zeichen ein">
                <f:validateLength minimum="2"/>
            </h:inputText>

            <h:panelGroup>
                <div class="basketerror">
                    <h:message for="email"/>
                </div>
                <h:outputLabel for="email" value="Email"/>
            </h:panelGroup>
            <h:inputText id="email"
                         value="#{bookwormBean.basket.email}" styleClass="input_hoereremail"
                         required="true" requiredMessage="Bitte geben Sie Ihre Email-Adresse ein"
                         validatorMessage="Bitte geben Sie mehr als 5 Zeichen ein">
                <f:validateLength minimum="5"/>
            </h:inputText>

            <h:panelGroup>
                <div class="basketerror">
                    <h:message for="bemerkung"/>
                </div>
                <h:outputLabel for="bemerkung" value="Bemerkung"/>
            </h:panelGroup>
            <h:inputTextarea id="bemerkung"
                             value="#{bookwormBean.basket.bemerkung}" styleClass="input_bemerkung"
                             rows="5" cols="35"
                             required="false"
                             validatorMessage="Bitte geben Sie mehr als 5 Zeichen ein">
                <f:validateLength minimum="5"/>
            </h:inputTextarea>

            <h:panelGroup>
                <div class="basketerror">
                    <h:message for="bestellkarteMischen"/>
                </div>
                <h:outputLabel for="bestellkarteMischen" value="Bestellkarte mischen?"/>
            </h:panelGroup>
            <h:selectBooleanCheckbox id="bestellkarteMischen"
                                     value="#{bookwormBean.basket.bestellkarteMischen}" styleClass="input_bestellkarteMischen"
                                     required="false">
            </h:selectBooleanCheckbox>

            <h:panelGroup>
                <div class="basketerror">
                    <h:message for="alteBestellkarteLoeschen"/>
                </div>
                <h:outputLabel for="alteBestellkarteLoeschen" value="Alte Bestellkarte l&ouml;schen?"/>
            </h:panelGroup>
            <h:selectBooleanCheckbox id="alteBestellkarteLoeschen"
                                     value="#{bookwormBean.basket.alteBestellkarteLoeschen}" styleClass="input_alteBestellkarteLoeschen"
                                     required="false">
            </h:selectBooleanCheckbox>

            <h:outputLabel value=" "/>
            <h:commandButton value="Bestellen" action="#{bookwormBean.placeOrder}" styleClass="basketsubmit" required="true"/>

        </h:panelGrid>
    </h:form>
</cc:implementation>

</html>
