<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:bookworm="http://java.sun.com/jsf/composite/bookworm">
<h:head>
    <bookworm:head/>
</h:head>
<h:body>
    <div id="head">
        <p class="unsichtbar">
            <a name="top"></a><a href="#content" accesskey="2">zum Inhalt springen</a>
        </p>
    </div>
    <div id="all">
        <bookworm:logo-header/>
        <!-- end header -->
        <div class="wrap">&nbsp;</div>
        <div id="contentarea">
            <div id="wrapperfull">
                <div id="main">
                    <h1 class="unsichtbar">
                        <a name="content"></a>
                        Inhalt
                    </h1>
                    <div class="blog">
                        <div class="leading">
                            <h2 class="contentheading">Detailinformationen</h2>
                            <bookworm:navigation/>
                            <h:form rendered="#{bookwormBean.paginateableSearch.selectedEntity != null}">
                                <div class="detailpagination">
                                    <div class="catalogtitle">
                                        <h:outputText value="#{bookwormBean.paginateableSearch.selectedEntity.titel}"/>
                                    </div>
                                    <bookworm:bookdetail-navigation/>
                                </div>
                                <table class="detailtable" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td class="detaillabel" valign="top" width="200">Sachgebiet</td>
                                        <td class="detailvalue" valign="top" width="600">
                                            <h:outputText value="#{bookwormBean.paginateableSearch.selectedEntity.sachgebiet}"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="detaillabel" valign="top">Titelnummer</td>
                                        <td class="detailvalue" valign="top">
                                            <h:outputText value="#{bookwormBean.paginateableSearch.selectedEntity.titelnummer}"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="detaillabel" valign="top">Einstelldatum</td>
                                        <td class="detailvalue" valign="top">
                                            <h:outputText value="#{bookwormBean.paginateableSearch.selectedEntity.einstelldatum}"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="detaillabel" valign="top">Autor</td>
                                        <td class="detailvalue" valign="top">
                                            <h:outputText value="#{bookwormBean.paginateableSearch.selectedEntity.autor}"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="detaillabel" valign="top">Titel</td>
                                        <td class="detailvalue" valign="top">
                                            <h:outputText value="#{bookwormBean.paginateableSearch.selectedEntity.titel}"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="detaillabel" valign="top">Untertitel</td>
                                        <td class="detailvalue" valign="top">
                                            <h:outputText value="#{bookwormBean.paginateableSearch.selectedEntity.untertitel}"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="detaillabel" valign="top">Erl√§uterungen</td>
                                        <td class="detailvalue" valign="top">
                                            <h:outputText value="#{bookwormBean.paginateableSearch.selectedEntity.erlaeuterung}"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="detaillabel" valign="top">Produktionsjahr</td>
                                        <td class="detailvalue" valign="top">
                                            <h:outputText value="#{bookwormBean.paginateableSearch.selectedEntity.prodJahr}"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="detaillabel" valign="top">Produktionsort</td>
                                        <td class="detailvalue" valign="top">
                                            <h:outputText value="#{bookwormBean.paginateableSearch.selectedEntity.prodOrt}"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="detaillabel" valign="top">Spieldauer</td>
                                        <td class="detailvalue" valign="top">
                                            <h:outputText value="#{bookwormBean.paginateableSearch.selectedEntity.spieldauer}"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="detaillabel" valign="top">Anzahl CD</td>
                                        <td class="detailvalue" valign="top">
                                            <h:outputText value="#{bookwormBean.paginateableSearch.selectedEntity.anzahlCD}"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="detaillabel" valign="top">Sprecher</td>
                                        <td class="detailvalue" valign="top">
                                            <h:outputText rendered="#{bookwormBean.paginateableSearch.selectedEntity.sprecher1 != null}" value="#{bookwormBean.paginateableSearch.selectedEntity.sprecher1}"/>
                                            <h:outputText rendered="#{bookwormBean.paginateableSearch.selectedEntity.sprecher2 != null}" value="#{bookwormBean.paginateableSearch.selectedEntity.sprecher2}"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="detaillabel" valign="top">Produktionsjahr</td>
                                        <td class="detailvalue" valign="top">
                                            <h:outputText value="#{bookwormBean.paginateableSearch.selectedEntity.prodJahr}"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="detaillabel" valign="top">Verlag</td>
                                        <td class="detailvalue" valign="top">
                                            <h:outputText value="#{bookwormBean.paginateableSearch.selectedEntity.verlag}"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="detaillabel" valign="top">Verlagsort</td>
                                        <td class="detailvalue" valign="top">
                                            <h:outputText value="#{bookwormBean.paginateableSearch.selectedEntity.verlagsort}"/>
                                        </td>
                                    </tr>
                                </table>
                                <bookworm:bookdetail-navigation/>
                            </h:form>
                        </div>
                    </div>
                </div>
                <!-- END main -->
            </div>
            <!-- END wrapper1 -->
        </div>
        <!-- contentarea -->
        <div id="footer">
            <bookworm:footer/>
        </div>
        <!-- footer -->
    </div>
    <!-- all -->
</h:body>
</html>
