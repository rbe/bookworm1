<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:bookworm="http://java.sun.com/jsf/composite/bookworm/catalog">

<cc:interface>
</cc:interface>

<cc:implementation>
    <h:form rendered="#{searchBean.selectedBook != null}">
        <div class="detailpagination">
            <div class="catalogtitle">
                <h:outputText value="#{searchBean.selectedBook.titel}"/>
            </div>
            <bookworm:bookdetail-navigation/>
        </div>
        <table class="detailtable" cellpadding="0" cellspacing="0">
            <tr>
                <td class="detaillabel" valign="top" width="200">Sachgebiet</td>
                <td class="detailvalue" valign="top" width="600">
                    <h:outputText value="#{searchBean.selectedBook.sachgebiet}"/>
                </td>
            </tr>
            <tr>
                <td class="detaillabel" valign="top">Titelnummer</td>
                <td class="detailvalue" valign="top">
                    <h:outputText value="#{searchBean.selectedBook.titelnummer}"/>
                </td>
            </tr>
            <tr>
                <td class="detaillabel" valign="top">Einstelldatum</td>
                <td class="detailvalue" valign="top">
                    <h:outputText value="#{searchBean.selectedBook.einstelldatum}"/>
                </td>
            </tr>
            <tr>
                <td class="detaillabel" valign="top">Autor</td>
                <td class="detailvalue" valign="top">
                    <h:outputText value="#{searchBean.selectedBook.autor}"/>
                </td>
            </tr>
            <tr>
                <td class="detaillabel" valign="top">Titel</td>
                <td class="detailvalue" valign="top">
                    <h:outputText value="#{searchBean.selectedBook.titel}"/>
                </td>
            </tr>
            <tr>
                <td class="detaillabel" valign="top">Untertitel</td>
                <td class="detailvalue" valign="top">
                    <h:outputText value="#{searchBean.selectedBook.untertitel}"/>
                </td>
            </tr>
            <tr>
                <td class="detaillabel" valign="top">Erl√§uterungen</td>
                <td class="detailvalue" valign="top">
                    <h:outputText value="#{searchBean.selectedBook.erlaeuterung}"/>
                </td>
            </tr>
            <tr>
                <td class="detaillabel" valign="top">Produktionsjahr</td>
                <td class="detailvalue" valign="top">
                    <h:outputText value="#{searchBean.selectedBook.prodJahr}"/>
                </td>
            </tr>
            <tr>
                <td class="detaillabel" valign="top">Produktionsort</td>
                <td class="detailvalue" valign="top">
                    <h:outputText value="#{searchBean.selectedBook.prodOrt}"/>
                </td>
            </tr>
            <tr>
                <td class="detaillabel" valign="top">Spieldauer</td>
                <td class="detailvalue" valign="top">
                    <h:outputText value="#{searchBean.selectedBook.spieldauer}"/>
                </td>
            </tr>
            <tr>
                <td class="detaillabel" valign="top">Anzahl CD</td>
                <td class="detailvalue" valign="top">
                    <h:outputText value="#{searchBean.selectedBook.anzahlCD}"/>
                </td>
            </tr>
            <tr>
                <td class="detaillabel" valign="top">Sprecher</td>
                <td class="detailvalue" valign="top">
                    <h:outputText rendered="#{searchBean.selectedBook.sprecher1 != null}" value="#{searchBean.selectedBook.sprecher1}"/>
                    <h:outputText rendered="#{searchBean.selectedBook.sprecher2 != null}" value="#{searchBean.selectedBook.sprecher2}"/>
                </td>
            </tr>
            <tr>
                <td class="detaillabel" valign="top">Erscheinungsjahr</td>
                <td class="detailvalue" valign="top">
                    <h:outputText value="#{searchBean.selectedBook.druckjahr}"/>
                </td>
            </tr>
            <tr>
                <td class="detaillabel" valign="top">Verlag</td>
                <td class="detailvalue" valign="top">
                    <h:outputText value="#{searchBean.selectedBook.verlag}"/>
                </td>
            </tr>
            <tr>
                <td class="detaillabel" valign="top">Verlagsort</td>
                <td class="detailvalue" valign="top">
                    <h:outputText value="#{searchBean.selectedBook.verlagsort}"/>
                </td>
            </tr>
        </table>
        <bookworm:bookdetail-navigation/>
    </h:form>
</cc:implementation>

</html>
