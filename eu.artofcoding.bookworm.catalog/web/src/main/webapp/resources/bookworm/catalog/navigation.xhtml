<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html">

<cc:interface>
</cc:interface>

<cc:implementation>
    <div class="search_basket">
        <h:form>
            <!-- Ergebnis -->
            <h:commandLink rendered="#{searchBean.displayBackToResultListLink()}" styleClass="nav-link-resultlist" action="result">Zurück zum Suchergebnis</h:commandLink>
            <!-- Suche -->
            <div class="newsearch_basket">
                <h:commandLink rendered="#{searchBean.displaySearchAgainLink()}" styleClass="nav-link-newsearch" action="#{searchBean.resetStateAndGotoSearchPage}">Erneute Suche</h:commandLink>
                <h:commandLink rendered="#{searchBean.displaySearchLink()}" styleClass="nav-link-search"
                               action="#{searchBean.resetStateAndGotoSearchPage}">Suchen</h:commandLink>
            </div>
            <!-- Merkliste -->
            <h:commandLink rendered="#{orderBean.displayBasketLink()}" action="basket.xhtml">
                <div class="basket-count">
                    <h:outputText value="Warenkorb (#{orderBean.itemCount})"/>
                </div>
            </h:commandLink>
            <h:panelGroup rendered="#{orderBean.displayEmptyBasketLink()}" layout="block" styleClass="basket-count">
                Warenkorb (0)
            </h:panelGroup>
            <h:panelGroup rendered="#{!orderBean.digitalOrderPossible}" layout="block" styleClass="basket-count">
                Sie haben Ihr Limit für die Bestellung von Downloads erreicht!
            </h:panelGroup>
        </h:form>
    </div>
</cc:implementation>

</html>
