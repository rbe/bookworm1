<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:component>

    <cc:interface>
        <cc:attribute name="bean" required="true" type="eu.artofcoding.bookworm.catalog.web.view.BasketBean"/>
        <cc:attribute name="readonly" required="false" type="java.lang.Boolean" default="false"/>
    </cc:interface>

    <cc:implementation>
        <h:form styleClass="#{cc.attrs.bean.name}">
            <p class="line15 baskettext">
                <h:outputText rendered="#{!cc.attrs.readonly and cc.attrs.bean.orderedBasket.itemCount() == 0}" value="Ihre Merkliste ist leer."/>
                <h:outputText rendered="#{!cc.attrs.readonly and cc.attrs.bean.orderedBasket.itemCount() == 1}" value="Ihre Merkliste enthält #{cc.attrs.bean.orderedBasket.itemCount()} Hörbuch."/>
                <h:outputText rendered="#{!cc.attrs.readonly and cc.attrs.bean.orderedBasket.itemCount() > 1}" value="Ihre Merkliste enthält #{cc.attrs.bean.orderedBasket.itemCount()} Hörbücher."/>
                <!-- readonly -->
                <h:outputText rendered="#{cc.attrs.readonly}" value="Sie haben #{cc.attrs.bean.orderedBasket.itemCount()} Titel bestellt."/>
            </p>
            <h:dataTable id="bookwormBasketTable"
                         rendered="#{cc.attrs.bean.orderedBasket.itemCount() > 0}"
                         styleClass="tab basket-table"
                         columnClasses="basket-column1,basket-column2,basket-column3,basket-column4,basket-column5"
                         rowClasses="row basket-row1,row basket-row2"
                         cellpadding="0" cellspacing="0"
                         value="#{cc.attrs.bean.orderedBasket.books}" var="book">
                <h:column headerClass="basket-column-header">
                    <f:facet name="header">
                        Titelnummer
                    </f:facet>
                    <h:outputText styleClass="basket-column-content" value="#{book.titelnummer}"/>
                </h:column>
                <h:column headerClass="basket-column-header">
                    <f:facet name="header">
                        Autor
                    </f:facet>
                    <h:outputText styleClass="basket-column-content" value="#{book.autor}"/>
                </h:column>
                <h:column headerClass="basket-column-header">
                    <f:facet name="header">
                        Titel
                    </f:facet>
                    <h:outputText styleClass="basket-column-content" value="#{book.titel}"/>
                </h:column>
                <h:column headerClass="basket-column-header" rendered="#{!cc.attrs.readonly}">
                    <f:facet name="header">
                        Details
                    </f:facet>
                    <h:commandLink action="#{searchBean.showDetail(book)}" value="Detail"/>
                </h:column>
                <h:column headerClass="basket-column-header" rendered="#{!cc.attrs.readonly}">
                    <f:facet name="header">
                        Merkliste
                    </f:facet>
                    <h:commandLink rendered="#{!cc.attrs.bean.isInBasket(book)}" action="#{cc.attrs.bean.add(book)}" value="Bestellen"/>
                    <h:commandLink rendered="#{cc.attrs.bean.isInBasket(book)}" action="#{cc.attrs.bean.remove(book)}">Aus Merkliste entfernen</h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
    </cc:implementation>

</ui:component>

</html>
