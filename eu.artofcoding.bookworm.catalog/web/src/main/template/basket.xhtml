<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:bookworm="http://java.sun.com/jsf/composite/bookworm/catalog">
<h:head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="robots" content="index, follow"/>
    <meta name="keywords"
          content="WBH,Westdeutsche,Blindenhörbücherei,Bücherei,Blinde,Münster,Brailleschrift,Sehbehinderung,sehbehindert;DAISY;DAISY-Hörbuch;DAISY-Hörbücher;DAISY(MP3)-Hörbücher"/>
    <meta name="description"
          content="WBH - Westdeutsche Blindenhörbücherei Münster - Hörbücherei für Sehbehinderte und Blinde"/>
    <meta name="generator" content="medienhof - Source Management"/>
    <title>Katalogsuche - Westdeutsche Blindenhörbücherei - Münster</title>
    <link href="/templates/oneweb/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
    <link type="text/css" rel="stylesheet" href="/templates/oneweb/css/template.css"/>
    <link type="text/css" rel="stylesheet" href="/templates/oneweb/css/position.css"/>
    <link type="text/css" rel="stylesheet" href="/templates/oneweb/css/layout.css"/>
    <link type="text/css" rel="stylesheet" href="/app/search.css"/>
</h:head>
<h:body>
    <div id="head">
        <p class="unsichtbar">
            <a name="top"></a><a href="#content" accesskey="2">zum Inhalt springen</a>
        </p>
    </div>
    <div id="all">
        <div id="logo">
            <a title="Link zur Startseite" href="https://www.wbh-online.de/index.php"><img width="150" height="47"
                                                                                           border="0"
                                                                                           alt="Logo der Westdeutschen Blindenhörbücherei e.V. - Münster"
                                                                                           src="http://www.wbh-online.de/templates/oneweb/images/logo_wbh.gif"/></a>
        </div>
        <div id="header">
            <div class="moduletable">
            </div>
            <div id="topmenu">
                <h3 class="unsichtbar">Top-Navigation</h3>
                <div class="moduletable_topmenu">
                    <ul id="mainlevel">
                        <li><a href="/" class="mainlevel">Startseite</a></li>
                        <li><a href="/bookworm/search.xhtml" class="mainlevel">Onlinekatalog</a></li>
                        <li><a href="/bestellkarte.html" class="mainlevel">Bestellkarte</a></li>
                        <li><a href="/download.html" class="mainlevel">Download</a></li>
                        <li><a href="/kontakt.html" class="mainlevel">Kontakt</a></li>
                        <li><a href="/bhb-stiftung.html" class="mainlevel">BHB-Stiftung</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- end header -->
        <div class="wrap">&nbsp;</div>
        <div id="contentarea">
            <div id="wrapperfull">
                <div id="main">
                    <h1 class="unsichtbar">
                        <a name="content"></a>
                        Inhalt
                    </h1>
                    <div class="blog">
                        <div class="leading">
                            <h2 class="contentheading">Detailinformationen</h2>
                            <bookworm:navigation/>

                            <h3>Merkliste für den Download</h3>
                            <bookworm:basket-table bean="#{digitalBasketBean}" readonly="false"/>

                            <h3>Merkliste für die Post</h3>
                            <bookworm:basket-table bean="#{postalBasketBean}" readonly="false"/>
                            <h:form>
                                <h:panelGrid rendered="#{orderBean.itemCount > 0}"
                                             columns="2"
                                             styleClass="basket-member"
                                             columnClasses="basket-order-column1,basket-order-column2"
                                             rowClasses="basket-order-row1,basket-order-row2">

                                    <h:panelGroup>
                                        <div class="basketerror">
                                            <h:message for="name"/>
                                        </div>
                                        <h:outputLabel for="name" value="Name"/>
                                    </h:panelGroup>
                                    <h:inputText id="name"
                                                 value="#{orderBean.orderDetails.name}" styleClass="input_hoerername"
                                                 required="true" requiredMessage="Bitte geben Sie Ihren Namen ein"
                                                 validatorMessage="Bitte geben Sie mehr als 3 Zeichen ein">
                                        <f:validateLength minimum="3"/>
                                    </h:inputText>

                                    <h:panelGroup>
                                        <div class="basketerror">
                                            <h:message for="hoerernummer"/>
                                        </div>
                                        <h:outputLabel for="hoerernummer" value="Hörernummer"/>
                                    </h:panelGroup>
                                    <h:inputText id="hoerernummer"
                                                 value="#{orderBean.orderDetails.hoerernummer}"
                                                 styleClass="input_hoerernummer"
                                                 required="true" requiredMessage="Bitte geben Sie Ihre Hörernummer ein"
                                                 validatorMessage="Bitte geben Sie mehr als 2 Zeichen ein">
                                        <f:validateLength minimum="2"/>
                                    </h:inputText>

                                    <h:panelGroup>
                                        <div class="basketerror">
                                            <h:message for="email"/>
                                        </div>
                                        <h:outputLabel for="email" value="Email"/>
                                    </h:panelGroup>
                                    <h:inputText id="email"
                                                 value="#{orderBean.orderDetails.email}" styleClass="input_hoereremail"
                                                 required="true"
                                                 requiredMessage="Bitte geben Sie Ihre Email-Adresse ein"
                                                 validatorMessage="Bitte geben Sie mehr als 5 Zeichen ein">
                                        <f:validateLength minimum="5"/>
                                    </h:inputText>

                                    <h:panelGroup>
                                        <div class="basketerror">
                                            <h:message for="bemerkung"/>
                                        </div>
                                        <h:outputLabel for="bemerkung" value="Bemerkung"/>
                                    </h:panelGroup>
                                    <h:inputTextarea id="bemerkung"
                                                     value="#{orderBean.orderDetails.bemerkung}"
                                                     styleClass="input_bemerkung"
                                                     rows="5" cols="35"
                                                     required="false"
                                                     validatorMessage="Bitte geben Sie mehr als 5 Zeichen ein">
                                        <f:validateLength minimum="5"/>
                                    </h:inputTextarea>

                                    <h:panelGroup>
                                        <div class="basketerror">
                                            <h:message for="bestellkarteMischen"/>
                                        </div>
                                        <h:outputLabel for="bestellkarteMischen" value="Bestellkarte mischen?"/>
                                    </h:panelGroup>
                                    <h:selectBooleanCheckbox id="bestellkarteMischen"
                                                             value="#{orderBean.orderDetails.bestellkarteMischen}"
                                                             styleClass="input_bestellkarteMischen"
                                                             required="false">
                                    </h:selectBooleanCheckbox>

                                    <h:panelGroup>
                                        <div class="basketerror">
                                            <h:message for="alteBestellkarteLoeschen"/>
                                        </div>
                                        <h:outputLabel for="alteBestellkarteLoeschen"
                                                       value="Alte Bestellkarte l&ouml;schen?"/>
                                    </h:panelGroup>
                                    <h:selectBooleanCheckbox id="alteBestellkarteLoeschen"
                                                             value="#{orderBean.orderDetails.alteBestellkarteLoeschen}"
                                                             styleClass="input_alteBestellkarteLoeschen"
                                                             required="false">
                                    </h:selectBooleanCheckbox>

                                    <h:outputLabel value=" "/>
                                    <h:commandButton value="Bestellen" action="#{orderBean.placeOrder}"
                                                     styleClass="basketsubmit" required="true"/>

                                </h:panelGrid>
                            </h:form>
                        </div>
                    </div>
                </div>
                <!-- END main -->
            </div>
            <!-- END wrapper1 -->
        </div>
        <!-- contentarea -->
        <div id="footer">
            <bookworm:footer/>
        </div>
        <!-- footer -->
    </div>
    <!-- all -->
</h:body>
</html>
