<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:bookworm="http://java.sun.com/jsf/composite/bookworm/catalog">
<h:head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="robots" content="index, follow"/>
    <meta name="keywords" content="WBH,Westdeutsche,Blindenhörbücherei,Bücherei,Blinde,Münster,Brailleschrift,Sehbehinderung,sehbehindert;DAISY;DAISY-Hörbuch;DAISY-Hörbücher;DAISY(MP3)-Hörbücher"/>
    <meta name="description" content="WBH - Westdeutsche Blindenhörbücherei Münster - Hörbücherei für Sehbehinderte und Blinde"/>
    <meta name="generator" content="medienhof - Source Management"/>
    <title>Katalogsuche - Westdeutsche Blindenhörbücherei - Münster</title>
    <link href="/templates/wbh/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
    <link type="text/css" rel="stylesheet" href="/templates/oneweb/css/template.css"/>
    <link type="text/css" rel="stylesheet" href="/templates/oneweb/css/position.css"/>
    <link type="text/css" rel="stylesheet" href="/templates/oneweb/css/layout.css"/>
    <link type="text/css" rel="stylesheet" href="/app/search.css"/>
</h:head>
<h:body>
    <div id="head">
        <p class="unsichtbar">
            <a name="top"></a><a href="#content" accesskey="2">zum Inhalt springen</a>
        </p>
    </div>
    <div id="all">
        <div id="logo">
            <a title="Link zur Startseite" href="https://www.wbh-online.de/index.php"><img width="150" height="47" border="0" alt="Logo der Westdeutschen Blindenhörbücherei e.V. - Münster" src="http://www.wbh-online.de/templates/oneweb/images/logo_wbh.gif"/></a>
        </div>
        <div id="header">
            <div class="moduletable">
            </div>
            <div id="topmenu">
                <h3 class="unsichtbar">Top-Navigation</h3>
                <div class="moduletable_topmenu">
                    <ul id="mainlevel">
                        <li><a href="/" class="mainlevel">Startseite</a></li>
                        <li><a href="/bookworm/search.xhtml" class="mainlevel">Onlinekatalog</a></li>
                        <li><a href="/bestellkarte.html" class="mainlevel">Bestellkarte</a></li>
                        <li><a href="/download.html" class="mainlevel">Download</a></li>
                        <li><a href="/kontakt.html" class="mainlevel">Kontakt</a></li>
                        <li><a href="/bhb-stiftung.html" class="mainlevel">BHB-Stiftung</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- end header -->
        <div class="wrap">&nbsp;</div>
        <div id="contentarea">
            <div id="wrapperfull">
                <div id="main">
                    <h1 class="unsichtbar">
                        <a name="content"></a>
                        Inhalt
                    </h1>
                    <div class="blog">
                        <div class="leading">
                            <h2 class="contentheading">Suchergebnisse</h2>
                            <bookworm:navigation/>
                            <h:form rendered="#{searchBean.paginateableSearch.totalRowCount > 0}">
                                <p class="line15 resulttext">
                                    Ihre Suche nach
                                    <span class="suchbegriff">
                                        <h:outputText value="#{searchBean.paginateableSearch.searchTerm}"/>
                                    </span>
                                    ergab
                                    <span class="suchtreffer">
                                        <h:outputText rendered="#{searchBean.paginateableSearch.totalRowCount > 0}" value="#{searchBean.paginateableSearch.totalRowCount}"/>
                                        <h:outputText rendered="#{searchBean.paginateableSearch.totalRowCount == 0}" value="keine"/>
                                    </span>
                                    Treffer
                                </p>
                                <h:dataTable id="bookwormSearchResultTable"
                                             styleClass="tab result-table"
                                             columnClasses="result-column1,result-column2,result-column3,result-column4,result-column5"
                                             rowClasses="result-row1,result-row2"
                                             cellpadding="0" cellspacing="0"
                                             value="#{searchBean.paginateableSearch.currentPage}" var="book"
                                             offset="#{searchBean.paginateableSearch.offset}" rows="#{searchBean.paginateableSearch.pageSize}">
                                    <h:column headerClass="result-column-header">
                                        <f:facet name="header">
                                            Titelnummer
                                        </f:facet>
                                        <h:outputText styleClass="result-column-content" value="#{book.titelnummer}"/>
                                    </h:column>
                                    <h:column headerClass="result-column-header">
                                        <f:facet name="header">
                                            Autor
                                        </f:facet>
                                        <h:outputText styleClass="result-column-content" value="#{book.autor}"/>
                                    </h:column>
                                    <h:column headerClass="result-column-header">
                                        <f:facet name="header">
                                            Titel
                                        </f:facet>
                                        <h:outputText styleClass="result-column-content" value="#{book.titel}"/>
                                    </h:column>
                                    <h:column headerClass="result-column-header">
                                        <f:facet name="header">
                                            Details
                                        </f:facet>
                                        <h:commandLink action="#{searchBean.showDetail(book)}" value="Detail"/>
                                    </h:column>
                                    <h:column headerClass="result-column-header">
                                        <f:facet name="header">
                                            Merkliste
                                        </f:facet>
                                        <h:commandLink rendered="#{!postalBasketBean.isInBasket(book)}"
                                                       styleClass="basket-order-link" action="#{postalBasketBean.add(book)}" value="Per Post bestellen"/>
                                        <h:commandLink rendered="#{postalBasketBean.isInBasket(book)}"
                                                       styleClass="basket-remove-link" action="#{postalBasketBean.remove(book)}" value="Nicht mehr per Post bestellen"/>

                                        <h:commandLink rendered="#{digitalBasketBean.canBeOrderedAsDownload(book)}"
                                                       styleClass="basket-order-link" action="#{digitalBasketBean.add(book)}" value="Per Download bestellen"/>
                                        <h:commandLink rendered="#{digitalBasketBean.canBeRemovedFromBasket(book)}"
                                                       styleClass="basket-remove-link" action="#{digitalBasketBean.remove(book)}" value="Nicht mehr als Download bestellen"/>
                                    </h:column>
                                    <f:facet name="footer">
                                        <h:panelGroup>
                                            <h:commandButton value="Zurück" action="#{searchBean.previousPage}" disabled="#{!searchBean.previousButtonEnabled}"/>
                                            &nbsp;Seite
                                            <h:outputText value="#{searchBean.paginateableSearch.currentPageIndex + 1}"/> von
                                            <h:outputText value="#{searchBean.paginateableSearch.pageCount}"/>&nbsp;
                                            <h:commandButton value="Weiter" action="#{searchBean.nextPage}" disabled="#{!searchBean.nextButtonEnabled}"/>
                                        </h:panelGroup>
                                    </f:facet>
                                </h:dataTable>
                                <br/><br/><br/>
                            </h:form>
                        </div>
                    </div>
                </div>
                <!-- END main -->
            </div>
            <!-- END wrapper1 -->
        </div>
        <!-- contentarea -->
        <div id="footer">
            <bookworm:footer/>
        </div>
        <!-- footer -->
    </div>
    <!-- all -->
</h:body>
</html>
